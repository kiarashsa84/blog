<!DOCTYPE HTML>
{%load static %}

<html>
	<head>
		<title>Mobile Store</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css'%}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
						<h1>Phones<br />
						List</h1>
						
						<ul class="actions">
							<li><a href="#nav" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="{%url 'starting'%}">Home</a></li>
							<li class = 'active'><a href="#">Phones list</a></li>
							<li><a href="{%url 'favourite'%}">Favourite</a></li>
						</ul>
						
					</nav>

					


				<!-- Main -->
					<div id="main">

						<!-- Featured Post -->
							
						<!-- Posts -->
							<section class="posts">
								{%for post in posts%}
								<article>
									<header>
										<span class="date">{{ post.date }}</span>
										<h2><a href="#">{{ post.title_m }}<br />
										{{ post.title }}</a></h2>
									</header>
									<a href="#" class="image fit"><img src="{{ post.image.url }}" alt="" /></a>
									<p>{{ post.explain }}</p>
									<ul class="actions special">
										<li><a href="{%url 'detail' post.slug%}" class="button">Detail</a></li>
									</ul>
								</article>
								{% endfor	%}

							</section>

						<!-- Footer -->

					</div>

					

				<!-- Footer -->
					

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; KSM</li><li>Design: <p>Kiarash Saeidi</p></li></ul>
					</div>

			</div>

		<!-- Scripts -->
		<script src="{% static  'js/jquery.min.js' %}"></script>
		<script src="{% static  'js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'js/browser.min.js' %}"></script>
		<script src="{% static 'js/breakpoints.min.js' %}"></script>
		<script src="{% static 'js/util.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
